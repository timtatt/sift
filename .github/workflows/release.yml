name: Release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write


jobs:
  release:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v4
        with:
          go-version: 1.25
          cache: true

      - name: create release 
        uses: goreleaser/goreleaser-action@v6
        if: success() && startsWith(github.ref, 'refs/tags/')
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ github.token }}
